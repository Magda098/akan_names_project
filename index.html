<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Akan Names Week2 Project</title>

</head>

<body>
  <section class="akana" id="akana">
    <div class="max-width">
      <h2 class="title">Learn your Akan Name</h2>
      <div class="akana-content">
        <div class="column left">
          <div class="text"></div>
          <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a
            'day name'
            which corresponds to the day in the week they were born</p>
        </div>
        <div class="column right">
          <div class="text">Enter your date of Birth and Submit</div>

          <form name="user_form" class="form-inline">
            <div class="form-group">

              <div class="fields">
                <div class="form-group field name">
                  <label>DOB:</label>
                  <input id="user_DOB" name="user_DOB" type="text" required placeholder="DD/MM/YYYY">
                </div>
                <div class="field email">
                  <div>
                    <label>Gender:</label>
                    <select class="form-control field email" id="gender" name="gender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="button-area">
                    <input id="submit" type="submit" value="Submit" onclick="return user_Action()">
                  </div>
                </div>
          </form>
          <script type="text/javascript" src="js/logic.js"></script>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
