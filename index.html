<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Discover your akana name</title>

  <!--linking html and css-->
  <link rel="stylesheet" href="/css/main.css">
  <!--Adding bootstraps CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
  <section class="akana" id="akana">
    <div class="max-width">
      <h2 class="title">Do you want to know your Akan name?</h2>
      <div class="akana-content">
        <div class="column left">
          <div class="text"></div>
          <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a
            'day name'
            which corresponds to the day in the week they were born</p>
        </div>
        <div class="column right">
          <div class="text">Enter your date of Birth and Submit</div>

          <form name="user_form" class="form-inline">
            <div class="form-group">

              <div class="fields">
                <div class="form-group field name">
                  <label>DOB:</label>
                  <input id="user_DOB" name="user_DOB" type="text" required placeholder="DD/MM/YYYY">
                </div>
                <div class="field email">
                  <div>
                    <label>Gender:</label>
                    <select class="form-control field email" id="gender" name="gender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="button-area">
                    <input id="submit" type="submit" value="Submit" onclick="return user_Action()">
                  </div>
                </div>
              </div>
          </form>
          <!--the <script> tag for the JavaScript bundle -->
          <script type="text/javascript" src="js/logic.js"></script>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
